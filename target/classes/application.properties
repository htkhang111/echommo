# SỬA LỖI: Thay thế URL PostgreSQL bằng URL SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GameFiDB;encrypt=false;trustServerCertificate=true

# Thông tin đăng nhập SQL Server
spring.datasource.username=sa
spring.datasource.password=123456

# Driver Class đã đúng cho SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# =========================================================
# ================= JPA & HIBERNATE =======================
# (Các phần này đã đúng cho SQL Server)
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# =========================================================
# ================== THYMELEAF CONFIG =====================
# =========================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# =========================================================
# =================== SERVER CONFIG =======================
# =========================================================
server.port=8080

# =========================================================
# ==================== LOGGING LEVEL ======================
# =========================================================
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.poly=DEBUG

