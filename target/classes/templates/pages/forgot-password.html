<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="ring" style="--clr:#36b9cc;">
    <i></i><i></i><i></i>
    <div class="login-box">
      <h2>Quên mật khẩu</h2>
      <form method="post" th:action="@{/forgot-password}" class="login-form">
        <div class="inputBx">
          <input type="email" name="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="inputBx">
          <input type="submit" value="Gửi mã OTP">
        </div>
      </form>
      <p th:if="${error}" class="error" th:text="${error}"></p>
      <p th:if="${success}" class="success" th:text="${success}"></p>
      <div class="links">
        <a href="/login">← Quay lại đăng nhập</a>
      </div>
    </div>
  </div>
</body>
</html>
