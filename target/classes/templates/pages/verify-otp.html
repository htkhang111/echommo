<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận OTP</title>
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <div class="ring" style="--clr:#ff357a;">
    <i></i><i></i><i></i>
    <div class="login-box">
      <h2>Xác nhận OTP</h2>
      <form method="post" th:action="@{/verify-otp}" class="login-form">
        <input type="hidden" name="email" th:value="${email}">
        <div class="inputBx">
          <input type="text" name="otp" placeholder="Nhập mã OTP" maxlength="4" required>
        </div>
        <div class="inputBx">
          <input type="password" name="password" placeholder="Mật khẩu mới" required>
        </div>
        <div class="inputBx">
          <input type="password" name="confirm" placeholder="Xác nhận mật khẩu" required>
        </div>
        <div class="inputBx">
          <input type="submit" value="Đổi mật khẩu">
        </div>
      </form>
      <p th:if="${error}" class="error" th:text="${error}"></p>
      <p th:if="${success}" class="success" th:text="${success}"></p>
      <div class="links">
        <a href="/login">← Quay lại đăng nhập</a>
      </div>
    </div>
  </div>
</body>
</html>
